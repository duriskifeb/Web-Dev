<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Person</title>
    <link rel="stylesheet" href="style.css" />
    <!-- asset Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG-20230824-WA0013.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
          <span class="name">Addeku</span>
          <span class="job">Giginya Ompong</span>
        </div>

        <div class="media-buttons">
          <a href="#" class="link" style="background: #4267b2;">
            <i class='bx bxl-facebook'></i>
          </a>
          <a href="#" class="link" style="background: #1da1fd;">
            <i class='bx bxl-twitter' ></i>
          </a>
          <a href="#" class="link" style="background: #0A66C2;">
            <i class='bx bxl-linkedin' ></i>
          </a>
        </div>

        <div class="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Subscribe</button>
        </div>

        <div class="analytics">
          <div class="data">
            <i class='bx bxs-heart' ></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class='bx bxs-message-rounded' ></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class='bx bxs-share' ></i>
            <span class="number">60k</span>
          </div>
        </div>

    </div>
  </body>
</html>
