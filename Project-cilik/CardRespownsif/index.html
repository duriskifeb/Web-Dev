<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardRespownsif</title>
    <link rel="stylesheet" href="Css/style.css" />

    <!-- swiper css -->
    <!-- <link rel="stylesheet" href="Css/swiper-bundle.minNEW.css"/> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" -->
    
  </head>
  <body>
    <div class="swiper-container slide-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="card">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="Img/Group 17 (2).png" alt="" class="card-img" />
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">Rizky febriyanto</h2>
              <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
                voluptatem vitae error cum accusantium totam.
              </p>
              <button class="button">View More</button>
            </div>
          </div>
        </div>
        <!-- Add more swiper-slide divs for additional cards -->
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- <script src="Js/swiper-bundle.minNEW.js"></script> -->
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
     <!-- dikarenakan tidak suppport pada ApI nya dan tidak bisa merubah versi dari
    Framework Swipper itu sendiri maka saya akan tidak jadikan niat ini. ;)
    Terimakasih -->
    <script src="Js/app.js"></script>
  </body>
</html>
