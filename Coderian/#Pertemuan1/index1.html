<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Registration with love ðŸ’Ÿ </h1>
    <form>
      <label for="nama">Nama Mahasiswa :</label>
      <input type="text" id="nama" name="nama" /><br>
      <label for="nim">No Induk Mahasiswa (NIM):</label>
      <input type="text" id="nim" name="nim" /><br>
      <label for="alamat">Alamat Mahasiswa:</label>
      <textarea id="alamat" name="alamat"></textarea><br>
      <label for="tanggallahir">Tanggal Lahir:</label>
      <input type="date" id="tanggallahir" name="tanggallahir" />
      <label for="jeniskelamin">Jenis Kelamin:</label>
      <select id="jeniskelamin" name="jeniskelamin">
        <option value="laki-laki">Laki-Laki</option>
        <option value="perempuan">Perempuan</option></select
      >
      <label for="foto">Upload Foto:</label>
      <input type="file" id="foto" name="foto" />
      <label for="website">URL Website:</label>
      <input type="url" id="website" name="website" />
      <label for="perguruan">Perguruan Tinggi:</label>
      <input type="text" id="perguruan" name="perguruan" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
